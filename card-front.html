<div class="card card-front">
	<div id="logo">
		<p ng-hide="info.orgLogo.base64">{{logo}}</p>
		<img ng-show="info.orgLogo.base64" src="{{'data:' + info.orgLogo.filetype + ';base64,' + info.orgLogo.base64}}" alt="logo">
	</div>

	<div id="qr">QR</div>

	<div id="shadow">
		<div id="full-name">{{info.fullName}}</div>
		
		<div id="jobinfo">
			{{info.jobTitle}}<br />
			{{info.phone}}<br />
			{{info.email}}
		</div>
		
		<div class="separator"></div>

		<div id="org-info">
			<div id="name">{{info.orgName}}</div>
			<div id="web">{{info.orgWeb}}</div>
		</div>

		<div id="org-address">{{info.orgAddress}}</div>
	</div>
</div>
